{% extends "notes_app/layout.html" %}

{% block body %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form class="form-login" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="fadeIn second form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input autocomplete="current-password" class="fadeIn third form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn" type="submit" value="Login">
            </form>

            <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
            </div>        
    </div>
{% endblock %}
